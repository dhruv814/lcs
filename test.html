
<!DOCTYPE html>
<html>
<head>
    <title>Sunday</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery.js"></script>
<script>
 $(document).ready(function() {
$("#frm").submit(function() {
//alert("hello");
                 var frm = $('#frm');
                 $.ajax({
                     type: frm.attr('method'),
                     url: 'test_ajax.php',
                     data: frm.serialize(),
                     success: function (data) {

                      $("#chat").append(data);         

               }, error: function(jqXHR, textStatus, errorThrown){

              console.log(" The following error occured: "+ textStatus, errorThrown);
            } });
           return false;
        });
});
</script>

</head>
<body>  
<div class="msg" id="chat"></div>
<form id='frm' method='post'><input class="textarea" type='text' name='qus'><br><input class="send_button" type='submit' value="SEND" name='ask'></form>   
</body>
</html>
